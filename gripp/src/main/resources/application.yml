server:
  address: 0.0.0.0
  port: 8080
  error:
    whitelabel:
      enabled: false
  tomcat:
    max-http-form-post-size: -1
    max-swallow-size: -1

spring:
  datasource:
    url: jdbc:mysql://${env.GRIPP_DB_HOSTNAME}:${env.GRIPP_DB_PORT}/${env.GRIPP_DB_SCHEMA}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${env.GRIPP_DB_USERNAME}
    password: ${env.GRIPP_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  rabbitmq:
    addresses: ${env.GRIPP_RABBITMQ_ADDRESS}
    listener:
      simple:
        default-requeue-rejected: false
        retry:
          enabled: true
          max-attempts: 5
          initial-interval: 1000ms
          multiplier: 2
          max-interval: 10000ms
  security:
    user:
      name: ${env.GRIPP_ADMIN_NAME}
      password: ${env.GRIPP_ADMIN_PASSWORD}
      roles: ADMIN
  servlet:
    multipart:
      max-file-size: 1500MB
      max-request-size: 2GB

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
    disable-swagger-default-url: false
    operations-sorter: alpha
    tags-sorter: alpha
    persist-authorization: true
  cache:
    disabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - beans
          - env
          - health
          - httptrace
          - mappings
          - metrics
          - threaddump
  endpoint:
    health:
      show-details: always

.env:
  ignoreIfMissing: false

decorator:
  datasource:
    p6spy:
      enable-logging: true

gripp:
  jwt:
    secret: ${env.GRIPP_JWT_SECRET}
